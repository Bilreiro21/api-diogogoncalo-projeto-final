<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>DropShipX — Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">DropShipX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5 flex-grow-1">
    <h1 class="h3 mb-4">Your cart</h1>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Subtotal</th>
            <th id="cart-subtotal">€0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <a href="products.html" class="btn btn-outline-secondary">Continue shopping</a>
      <a href="checkout.html" class="btn btn-primary">Proceed to checkout</a>
    </div>
  </main>

  <footer class="bg-light border-top py-4 mt-auto text-center">
    <div class="container">© <span id="year"></span> DropShipX</div>
    <div class="social-icons d-flex justify-content-center gap-3 mt-3">
      <a href="https://www.instagram.com/o_teu_perfil" target="_blank" aria-label="Instagram">
        <i class="bi bi-instagram" style="font-size: 28px"></i>
      </a>
      <a href="https://www.facebook.com/o_teu_perfil" target="_blank" aria-label="Facebook">
        <i class="bi bi-facebook" style="font-size: 28px"></i>
      </a>
      <a href="https://www.linkedin.com/in/o_teu_perfil" target="_blank" aria-label="LinkedIn">
        <i class="bi bi-linkedin" style="font-size: 28px"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
