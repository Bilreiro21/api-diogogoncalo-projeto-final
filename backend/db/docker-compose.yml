version: "3.8"

services:
  db:
    platform: linux/x86_64
    image: mysql:8.1
    container_name: api-diogogoncalo-projeto-final
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
    networks:
      - internal-network

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:5.2
    container_name: phpmyadmin5_2_tpsi0525
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 123456789
    networks:
      - internal-network

networks:
  internal-network:

volumes:
  db_data:
