<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DropShipX — Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
      <div class="text-center mb-4">
        <h1 class="h3 fw-bold text-primary">DropShipX</h1>
        <p class="text-muted">Bem-vindo de volta</p>
      </div>

      <div id="error-msg" class="alert alert-danger d-none"></div>

      <form id="login-form">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            required
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Palavra-passe</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="mt-3 text-center">
        <a href="register.html" class="text-decoration-none"
          >Não tens conta? Regista-te</a
        >
        <br />
        <a href="index.html" class="text-muted small"
          >Voltar à Página Inicial</a
        >
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-msg");

          try {
            // CHAMA A API REAL
            const response = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Login failed");
            }

            // SUCESSO: Guarda o token e vai para a Home
            saveToken(data.token); // Função do app.js
            window.location.href = "index.html"; // Ou products.html
          } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
