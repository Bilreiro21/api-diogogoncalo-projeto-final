<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DropShipX — As Minhas Encomendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">DropShipX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav id="navMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="orders.html">My Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item ms-lg-2"><a class="btn btn-primary" href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container py-5 flex-grow-1">
      <h2 class="mb-4">Histórico de Encomendas</h2>

      <div class="table-responsive shadow-sm rounded border">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#ID</th>
              <th>Data</th>
              <th>Estado</th>
              <th>Transação (Simulada)</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="orders-body">
            <tr>
              <td colspan="5" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">A carregar histórico...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-light border-top py-4 mt-auto text-center">
      <div class="container">© <span id="year"></span> DropShipX</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const tableBody = document.getElementById("orders-body");

        // 1. Verificar Login
        if (!isLoggedIn()) {
          window.location.href = "login.html";
          return;
        }

        try {
          // 2. Pedir as encomendas à API
          const response = await fetch(`${API_URL}/orders`, {
            method: "GET",
            headers: {
              "Authorization": `Bearer ${getToken()}`,
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) throw new Error("Erro ao carregar encomendas.");

          const orders = await response.json();
          tableBody.innerHTML = "";

          if (orders.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-5">
                        <p class="text-muted mb-3">Ainda não tens encomendas.</p>
                        <a href="products.html" class="btn btn-primary">Ir às Compras</a>
                    </td>
                </tr>`;
            return;
          }

          // 3. Desenhar a Tabela
          orders.forEach(order => {
            // Formatar a data para ficar bonita (PT)
            const date = new Date(order.orderDate).toLocaleDateString('pt-PT', {
                day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            // Definir cor do estado (Pendente = Amarelo, etc.)
            let badgeClass = "bg-secondary";
            if(order.status === "Pendente") badgeClass = "bg-warning text-dark";
            if(order.status === "Pago") badgeClass = "bg-success";

            const row = `
              <tr>
                <td class="fw-bold">#${order.id}</td>
                <td>${date}</td>
                <td><span class="badge ${badgeClass}">${order.status}</span></td>
                <td class="text-muted small font-monospace">${order.transactionId.substring(0, 18)}...</td>
                <td>
                    <button class="btn btn-sm btn-outline-secondary" onclick="alert('Detalhes da encomenda #${order.id} em breve!')">
                        Detalhes
                    </button>
                </td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });

        } catch (err) {
          tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4">Erro: ${err.message}</td></tr>`;
        }
      });
    </script>
  </body>
</html>
