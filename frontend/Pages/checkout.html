    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Validar Login e Carrinho
        if (!isLoggedIn()) {
          alert("Por favor faz login para finalizar a compra.");
          window.location.href = "login.html";
          return;
        }

        const cart = getCart();
        if (cart.length === 0) {
          alert("O teu carrinho estÃ¡ vazio!");
          window.location.href = "products.html";
          return;
        }

        // 2. Preencher o Resumo da Encomenda (Visual)
        const summaryList = document.getElementById("order-summary");
        let total = 0;

        cart.forEach((item) => {
          const itemTotal = item.price * item.qtd;
          total += itemTotal;

          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between lh-sm";
          li.innerHTML = `
            <div>
              <h6 class="my-0">${item.name}</h6>
              <small class="text-muted">Qtd: ${item.qtd}</small>
            </div>
            <span class="text-muted">â‚¬${itemTotal.toFixed(2)}</span>
          `;
          summaryList.appendChild(li);
        });

        document.getElementById("total-price").textContent = `â‚¬${total.toFixed(
          2
        )}`;
        document.getElementById("cart-count").textContent = cart.length;

        // Atualizar texto do botÃ£o
        const payBtn = document.getElementById("pay-btn");
        payBtn.textContent = `Pagar â‚¬${total.toFixed(2)}`;

        // 3. Processar Pagamento (Enviar para API)
        const form = document.getElementById("checkout-form");

        form.addEventListener("submit", async (e) => {
          e.preventDefault(); // Impede o reload da pÃ¡gina

          // Preparar o JSON para a API (DTO)
          // A API espera: { "items": [ { "productId": 1, "quantity": 2 } ] }
          const orderPayload = {
            items: cart.map((item) => ({
              productId: item.id,
              quantity: item.qtd,
            })),
          };

          try {
            payBtn.disabled = true;
            payBtn.textContent = "A processar...";

            const response = await fetch(`${API_URL}/orders`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${getToken()}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(orderPayload),
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.title || "Erro ao processar encomenda");
            }

            // SUCESSO!
            alert(
              `ðŸŽ‰ Sucesso! Encomenda #${result.orderId} criada.\nObrigado pela compra!`
            );

            // Limpar carrinho e redirecionar
            localStorage.removeItem(CART_KEY);
            window.location.href = "index.html";
          } catch (err) {
            alert("Erro: " + err.message);
            payBtn.disabled = false;
            payBtn.textContent = `Pagar â‚¬${total.toFixed(2)}`;
          }
        });
      });
    </script>
