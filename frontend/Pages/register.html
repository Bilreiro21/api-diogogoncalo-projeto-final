<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DropShipX â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="h3 fw-bold text-primary">DropShipX</h1>
      <p class="text-muted">Create an account</p>
    </div>

    <div id="error-msg" class="alert alert-danger d-none"></div>
    <div id="success-msg" class="alert alert-success d-none"></div>

    <form id="register-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required minlength="6" />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    
    <div class="mt-3 text-center">
      <a href="login.html" class="text-decoration-none">Already have an account? Sign in</a>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error-msg");
      const successDiv = document.getElementById("success-msg");

      errorDiv.classList.add("d-none");

      if(password !== confirmPassword) {
          errorDiv.textContent = "Passwords do not match!";
          errorDiv.classList.remove("d-none");
          return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, confirmPassword })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Registration failed");
        }

        successDiv.textContent = "Account created! Redirecting to login...";
        successDiv.classList.remove("d-none");
        
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);

      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
